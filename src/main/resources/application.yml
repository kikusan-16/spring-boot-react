springdoc:
  swagger-ui:
    path: /swagger-ui.html
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
  security:
    oauth2:
      client:
        registration:
          github: # 任意の登録ID
            clientId: ${GITHUB_CLIENT_ID} # 環境変数を参照
            clientSecret: ${GITHUB_CLIENT_SECRET} # 環境変数を参照